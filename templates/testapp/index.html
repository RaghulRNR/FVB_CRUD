<!DOCTYPE html>
{% extends 'testapp/base.html' %}
  {% block body_block %}
  <div class="container" align='center'>
    <h1>Employee data</h1>
    {% if emp_list %}
      <table border=1 class="table table-dark">
        <thead>
          <th>ENO</th>
          <th>EName</th>
          <th>ESalary</th>
          <th>EAddress</th>
          <th>Action</th>
          </thead>
        {% for emp in emp_list %}
          <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td><a href="/update/{{emp.id}}" class="btn btn-warning btn-sm" >Update</a>&nbsp;&nbsp;<a href="/delete/{{emp.id}}" class="btn btn-danger btn-sm">Delete</a></td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No record found</p>
    {% endif %}
    <a href="/insert" class="btn btn-primary" >Insert Data</a>
    <br>

  </div>

  {% endblock %}
